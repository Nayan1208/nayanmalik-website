<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinuxWays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        /* Header & Navigation */
        header {
            background-color: white;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .logo {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-top: 5px;
        }

        nav {
            position: relative;
        }

        .menu-line {
            display: block;
            width: 100%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 0;
        }

        .menu-line.top {
            top: 0;
        }

        .menu-line.bottom {
            bottom: 0;
        }

        .nav-links {
            list-style: none;
            padding: 10px 0;
            margin: 20px 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: black;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px;
            border-bottom: 2px solid transparent;
        }

        .nav-links li a:hover {
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
        }

        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
                flex-direction: column;
                justify-content: space-evenly; /* लाइन के बीच का स्पेस कम किया */
                align-items: center;
                width: 40px;
                height: 24px; /* कुल ऊंचाई कम की */
                background-color: #0047ab;
                border-radius: 5px;
                cursor: pointer;
                margin: 5px auto;
                position: relative;
                padding: 3px 0;
            }

            .menu-toggle div {
                width: 25px;
                height: 3px;
                background-color: white;
                transition: transform 0.3s ease-in-out;
            }

            .menu-toggle.active div:nth-child(1) {
                transform: translateY(6px) rotate(45deg);
            }
            .menu-toggle.active div:nth-child(2) {
                opacity: 0;
            }
            .menu-toggle.active div:nth-child(3) {
                transform: translateY(-6px) rotate(-45deg);
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background-color: white;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><span class="logo">Linux</span><span class="bold">Ways</span></h1>
        <p class="subtitle">How-tos and tutorials for sys admins</p>
        <nav>
            <div class="menu-line top"></div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="menu-line bottom"></div>
            <ul class="nav-links">
                <li><a href="#">Ubuntu</a></li>
                <li><a href="#">Debian</a></li>
                <li><a href="#">Mint</a></li>
                <li><a href="#">CentOS</a></li>
                <li><a href="#">openSUSE</a></li>
                <li><a href="#">Red Hat</a></li>
                <li><a href="#">Manjaro</a></li>
                <li><a href="#">Scripting</a></li>
            </ul>
        </nav>
    </header>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");
            document.querySelector(".menu-toggle").classList.toggle("active");
        }
    </script>

</body>
</html>
