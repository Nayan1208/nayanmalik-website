<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinuxWays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .logo {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-top: 5px;
        }

        nav {
            position: relative;
        }

        /* Navigation bar styling */
        .nav-links {
            list-style: none;
            padding: 10px 0;
            margin: 20px 0 0;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li a {
            text-decoration: none;
            color: black;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px;
        }

        .nav-links li a:hover {
            color: #007BFF;
        }

        /* Hide the menu icon in desktop view */
        .menu-toggle {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                font-size: 2em;
                cursor: pointer;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background-color: white;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
                padding: 10px 0;
                border-top: none;
                border-bottom: none;
            }

            .nav-links li {
                display: block;
                margin: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><span class="logo">Linux</span><span class="bold">Ways</span></h1>
        <p class="subtitle">How-tos and tutorials for sys admins</p>
        <nav>
            <div class="menu-toggle">&#9776;</div>  <!-- Hamburger menu for mobile -->
            <ul class="nav-links">
                <li><a href="#">Ubuntu</a></li>
                <li><a href="#">Debian</a></li>
                <li><a href="#">Mint</a></li>
                <li><a href="#">CentOS</a></li>
                <li><a href="#">openSUSE</a></li>
                <li><a href="#">Red Hat</a></li>
                <li><a href="#">Manjaro</a></li>
                <li><a href="#">Scripting</a></li>
            </ul>
        </nav>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector(".menu-toggle");
            const navLinks = document.querySelector(".nav-links");

            menuToggle.addEventListener("click", function () {
                navLinks.classList.toggle("active");
            });
        });
    </script>

</body>
</html>
