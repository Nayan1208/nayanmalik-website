<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinuxWays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .logo {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-top: 5px;
        }

        nav {
            position: relative;
        }

        /* Invisible lines with only shadow effect */
        .menu-line {
            display: block;
            width: 100%;
            height: 1px;
            background-color: transparent;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            position: absolute;
            left: 0;
        }

        .menu-line.top {
            top: -10px;
        }

        .menu-line.bottom {
            bottom: -10px;
        }

        /* Navigation bar styling */
        .nav-links {
            list-style: none;
            padding: 10px 0;
            margin: 20px 0 0;
            border-top: none;
            border-bottom: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li a {
            text-decoration: none;
            color: black;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px;
        }

        .nav-links li a:hover {
            color: #007BFF;
        }

        /* Hide the menu icon in desktop view */
        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            /* Centered and styled hamburger menu */
            .menu-toggle {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                width: 50px;
                height: 40px;
                background-color: #122249;
                border-radius: 5px;
                padding: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease-in-out;
                margin: 20px auto;
            }

            .menu-toggle:hover {
                background-color: #0e1a3c;
            }

            /* White animated lines inside */
            .menu-toggle div {
                width: 30px;
                height: 4px;
                background-color: white;
                transition: transform 0.3s ease-in-out;
            }

            /* Animation for active state */
            .menu-toggle.active div:nth-child(1) {
                transform: translateY(10px) rotate(45deg);
            }
            .menu-toggle.active div:nth-child(2) {
                opacity: 0;
            }
            .menu-toggle.active div:nth-child(3) {
                transform: translateY(-10px) rotate(-45deg);
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background-color: white;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
                padding: 10px 0;
            }

            .nav-links li {
                display: block;
                margin: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><span class="logo">Linux</span><span class="bold">Ways</span></h1>
        <p class="subtitle">How-tos and tutorials for sys admins</p>
        <nav>
            <div class="menu-line top"></div>  <!-- Full-width transparent shadow line above hamburger -->
            <div class="menu-toggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="menu-line bottom"></div>  <!-- Full-width transparent shadow line below hamburger -->
            <ul class="nav-links">
                <li><a href="#">Ubuntu</a></li>
                <li><a href="#">Debian</a></li>
                <li><a href="#">Mint</a></li>
                <li><a href="#">CentOS</a></li>
                <li><a href="#">openSUSE</a></li>
                <li><a href="#">Red Hat</a></li>
                <li><a href="#">Manjaro</a></li>
                <li><a href="#">Scripting</a></li>
            </ul>
        </nav>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector(".menu-toggle");
            const navLinks = document.querySelector(".nav-links");

            menuToggle.addEventListener("click", function () {
                navLinks.classList.toggle("active");
                menuToggle.classList.toggle("active");
            });
        });
    </script>

</body>
</html>
