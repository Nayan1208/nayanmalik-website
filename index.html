<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinuxWays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .logo {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-top: 5px;
        }

        nav {
            position: relative;
        }

        /* Full-width thin lines above and below hamburger menu */
        .menu-line {
            display: block;
            width: 100%;
            height: 2px;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 0;
        }

        .menu-line.top {
            top: -10px;
        }

        .menu-line.bottom {
            bottom: -10px;
        }

        /* Hamburger menu styling */
        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                width: 50px;
                height: 40px;
                background-color: navy;
                border-radius: 5px;
                position: relative;
                margin: 10px auto;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            /* White hamburger lines inside navy blue box */
            .menu-toggle div {
                width: 30px;
                height: 4px;
                background-color: white;
                margin: 4px 0;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background-color: white;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
                padding: 10px 0;
            }

            .nav-links li {
                display: block;
                margin: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><span class="logo">Linux</span><span class="bold">Ways</span></h1>
        <p class="subtitle">How-tos and tutorials for sys admins</p>
        <nav>
            <div class="menu-line top"></div>  <!-- Full-width line above hamburger -->
            <div class="menu-toggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="menu-line bottom"></div>  <!-- Full-width line below hamburger -->
            <ul class="nav-links">
                <li><a href="#">Ubuntu</a></li>
                <li><a href="#">Debian</a></li>
                <li><a href="#">Mint</a></li>
                <li><a href="#">CentOS</a></li>
                <li><a href="#">openSUSE</a></li>
                <li><a href="#">Red Hat</a></li>
                <li><a href="#">Manjaro</a></li>
                <li><a href="#">Scripting</a></li>
            </ul>
        </nav>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector(".menu-toggle");
            const navLinks = document.querySelector(".nav-links");

            menuToggle.addEventListener("click", function () {
                navLinks.classList.toggle("active");
            });
        });
    </script>

</body>
</html>
